<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    </head>
    <div class="container-fluid ps-md-0 bg-image align-items-center">
         
        <div class="row g-0">
        
            <div class="container p-0" >
                <div class="row">
                    <img src="images/logo2.png" class="logo-image mx-auto">
                </div>

                <div class="row login pt-5 pb-5 mx-auto" style="width:65%; border-radius:13px">

                    <div class="col-md-8 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Sign in here</h3>
                        <!-- Sign In Form -->
                        <form>
                            <div class="form-floating mb-3">
                                <label for="floatingInput">Email address</label>
                                <input type="email" class="form-control" id="floatingInput" style="color:black; font-weight:500; border-radius:12px;border: 2px solid rgba(0,99,174,255)" placeholder="name@example.com">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="floatingPassword">Password</label>
                                <input type="password" class="form-control" id="floatingPassword" style="color:black; font-weight:500; border-radius:12px;border: 2px solid rgba(0,99,174,255)"  placeholder="Password">
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Remember password
                                </label>
                            </div>
                            <div class= "row">
                                <button class="btn btn-lg btn-primary btn-login text-uppercase mt-3 fw-bold mb-2 ml-3 mr-auto" style= "opacity: 1;" type="submit">Sign in</button>
                                <h5 class=" mt-4"> or </h5>
                                <button class="btn btn-lg btn-primary btn-login text-uppercase mt-3 fw-bold mb-2 mr-3 ml-auto" style= "opacity: 1;" type="submit">Register</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.1/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</html>
